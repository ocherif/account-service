server.port=8080
server.servlet.contextPath=/
logging.level.org.springframework.web=DEBUG

spring.h2.console.enabled=true
spring.h2.console.path=/h2

#spring.datasource.url=jdbc:h2:~/Users/ASUS/IdeaProjects/pm-db
spring.datasource.url=jdbc:h2:mem:pm-db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate

server.ssl.key-store=C:/Users/ASUS/IdeaProjects/spring-projects/pm-services/product-service/config/dev/keystore/pm-app-cert.p12
# The password used to generate the certificate
server.ssl.key-store-password=password
# The alias mapped to the certificate
server.ssl.key-alias=pm-app-cert

#trust store location
trust.store=C:/Users/ASUS/IdeaProjects/spring-projects/pm-services/product-service/config/dev/keystore/pm-app-cert.p12
#trust store password
trust.store.password=password

security.require-ssl=true